<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>

  <body>
    <p>Experiment with new color palettes for Chronicle. Just enter your colors and hit submit!</p>
    <p>Color formats: RRGGBB, RGB, RRGGBBAA</p>
      <form>
          <label for="accent">Accent color</label>
          <input id="accent" type="text" placeholder="FFFFFF">
          <br>

          <label for="background">Primary background</label>
          <input id="background" type="text" placeholder="FFFFFF">
          <br>

          <label for="secondary_background">Secondary background (like toolbar)</label>
          <input id="secondary_background" type="text" placeholder="FFFFFF">
          <br>

          <label for="primary_text">Primary Text</label>
          <input id="primary_text" type="text" placeholder="FFFFFF">
          <br>

          <label for="secondary_text">Secondary Text</label>
          <input id="secondary_text" type="text" placeholder="FFFFFF">
          <br>

          <label for="status_bar">Status bar</label>
          <input id="status_bar" type="text" placeholder="FFFFFF">
          <br>
      </form>
          <button id="form_button">Submit</button>
      <br>
      <div id="animage"/>
    <script src="scripts.js"></script>
  </body>
</html>
